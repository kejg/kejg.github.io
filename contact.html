<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Nordhav</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 40px 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      transition: all 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    .nav-links a {
      color: #1e2c4a;
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #1e2c4a;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #1e2c4a;
      transition: width 0.3s ease;
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .nav-links a.active {
      color: #0C2440;
    }

    .nav-links a.active:after {
      width: 100%;
      background: #0C2440;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 40px;
      max-width: 800px;
      letter-spacing: -0.02em;
    }

    .hero-title .highlight {
      color: #5d92cf;
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      font-weight: 400;
      line-height: 1.6;
      max-width: 700px;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      min-width: 300px;
      justify-content: center;
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-item svg {
      width: 24px;
      height: 24px;
      opacity: 0.9;
    }

    .contact-item span {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .contact-item:hover span {
      color: #0C2440;
    }

    /* Footer styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 40px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .footer-logo {
      display: flex;
      align-items: center;
    }

    .footer-logo img {
      height: 30px;
      filter: brightness(1.1) contrast(1.1);
      transition: all 0.3s ease;
      mix-blend-mode: screen;
    }

    .footer-logo img:hover {
      filter: brightness(1.3) contrast(1.2);
      transform: scale(1.05);
    }

    .footer-contact {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .footer-contact-title {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .footer-contact a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-contact a:hover {
      color: #ffffff;
      transform: translateY(-1px);
    }

    .footer-contact svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .footer-contact a:hover svg {
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .navbar {
        padding: 20px 20px 15px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: 12px;
      }

      .hero-content {
        padding: 0 20px;
      }

      .contact-item {
        min-width: 250px;
        padding: 15px 20px;
      }

      .contact-item span {
        font-size: 14px;
      }

      .footer {
        padding: 12px 20px;
        gap: 25px;
      }

      .footer-logo img {
        height: 25px;
      }

      .footer-contact a {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        display: none;
      }

      .contact-item {
        min-width: 200px;
        padding: 12px 15px;
      }

      .contact-item span {
        font-size: 13px;
      }

      .footer {
        flex-direction: column;
        gap: 8px;
        padding: 10px 20px;
        align-items: flex-start;
      }

      .footer-contact {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <nav class="navbar">
      <div class="logo">
        <img src="nordhavlinesblue.png" alt="Nordhav Logo" onerror="this.src='nordhav.png'">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Hem</a></li>
        <li><a href="about.html">Om oss</a></li>
        <li><a href="services.html">Tjänster</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1 class="hero-title">You had me at <span class="highlight">hello!</span></h1>
      <p class="hero-subtitle">
        Någonting<br>
        Mer...<br><br>
        <strong>We're excited to talk to you.</strong>
      </p>
      
      <div class="contact-info">
        <a href="mailto:info@nordhav.se" class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <span>info@nordhav.se</span>
        </a>
        
        <a href="https://linkedin.com/company/nordhav" target="_blank" class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
          <span>LinkedIn</span>
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-logo">
      <img src="nordhav.png" alt="Nordhav Logo">
    </div>
    <div class="footer-contact">
      <div class="footer-contact-title">Kontakt</div>
      <a href="mailto:info@nordhav.se">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        info@nordhav.se
      </a>
    </div>
  </footer>
</body>
</html>
