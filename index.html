<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Nordhav i originalstorlek</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0C2440; /* Sätter bakgrundsfärgen */
    }

    /* Centrera innehållet både horisontellt och vertikalt */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Ingen storleksbegränsning på bilden – den visas i originalstorlek */
    img {
      /* Om du vill försäkra dig om att bilden inte överstiger fönstrets storlek 
         kan du lägga till t.ex.: max-width: 100%; max-height: 100%; */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="nordhav.png" alt="Nordhav-logga i originalstorlek">
  </div>
</body>
</html>
