<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nordhav - RÃ¥dgivning inom moln, data och AI.">
  <title>Nordhav</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0b1a2e;
      color: #e8f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 48px;
      filter: drop-shadow(0 0 40px rgba(78,205,196,0.15));
      animation: breathe 5s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1);    filter: drop-shadow(0 0 40px rgba(78,205,196,0.15)); }
      50%      { transform: scale(1.02); filter: drop-shadow(0 0 50px rgba(78,205,196,0.22)); }
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 600;
      font-size: clamp(1.4rem, 3vw, 2rem);
      letter-spacing: -0.01em;
      margin-bottom: 40px;
      color: rgba(255,255,255,0.85);
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 12px 24px;
      border: 1px solid rgba(255,255,255,0.12);
      transition: all 0.3s ease;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
    }

    .contact a:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.25);
      transform: translateX(4px);
    }

    .contact a svg {
      width: 18px;
      height: 18px;
      color: #4ecdc4;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .logo { width: 90px; margin-bottom: 36px; }
      .contact a { font-size: 0.85rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="images/nordhavlineswhite.png" alt="Nordhav" class="logo">
    <h1>Data. Analytics.</h1>
    <div class="contact">
      <a href="mailto:info@nordhav.se">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        info@nordhav.se
      </a>
      <a href="https://linkedin.com/company/nordhav" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
          <rect x="2" y="9" width="4" height="12"/>
          <circle cx="4" cy="4" r="2"/>
        </svg>
        LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
