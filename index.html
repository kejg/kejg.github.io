<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordhav</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), 
                  url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 40px 40px 20px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(0px);
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 40px 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .navbar.scrolled .logo img {
      height: 40px;
    }

    .navbar.scrolled .nav-links a {
      color: #1e2c4a;
    }

    .navbar.scrolled .nav-links a:hover {
      color: #1e2c4a;
    }

    .navbar.scrolled .nav-links a:after {
      background: #1e2c4a;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      filter: brightness(1.1) contrast(1.1);
      transition: all 0.3s ease;
      mix-blend-mode: screen;
    }

    /* Fix for scrolled state - remove blend mode and adjust filters */
    .navbar.scrolled .logo img {
      mix-blend-mode: normal;
      filter: none;
    }

    .logo img:hover {
      filter: brightness(1.3) contrast(1.2);
      transform: scale(1.05);
    }

    /* Ensure hover effects work correctly when scrolled */
    .navbar.scrolled .logo img:hover {
      filter: brightness(0.8) contrast(1.1);
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 30px;
      max-width: 800px;
      letter-spacing: -0.02em;
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      font-weight: 400;
      line-height: 1.6;
      max-width: 600px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 35px;
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .cta-button:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* Footer styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 40px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .footer-logo {
      display: flex;
      align-items: center;
    }

    .footer-logo img {
      height: 30px;
      filter: brightness(1.1) contrast(1.1);
      transition: all 0.3s ease;
      mix-blend-mode: screen;
    }

    .footer-logo img:hover {
      filter: brightness(1.3) contrast(1.2);
      transform: scale(1.05);
    }

    .footer-contact {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .footer-contact-title {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .footer-contact a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-contact a:hover {
      color: #ffffff;
      transform: translateY(-1px);
    }

    .footer-contact svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .footer-contact a:hover svg {
      opacity: 1;
    }

    /* About section */
    .about-section {
      background: #1e2c4a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 100px 40px;
      position: relative;
    }

    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
    }

    .about-content {
      color: white;
    }

    .about-title {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
    }

    .about-title .highlight {
      color: #7fb069;
    }

    .about-text {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 400;
    }

    .about-text:last-child {
      margin-bottom: 0;
    }

    .about-visual {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .about-logo {
      width: 300px;
      height: auto;
      filter: brightness(1.1) contrast(1.1);
      transition: all 0.3s ease;
      mix-blend-mode: screen;
    }

    .about-logo:hover {
      filter: brightness(1.3) contrast(1.2);
      transform: scale(1.02);
    }

    /* Adjust scroll indicator to account for footer */
    .scroll-indicator {
      bottom: 80px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .navbar {
        padding: 30px 20px 15px;
      }

      .navbar.scrolled {
        padding: 15px 20px 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .navbar.scrolled .logo img {
        height: 35px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: 12px;
      }

      .hero-content {
        padding: 0 20px;
      }

      .logo img {
        height: 40px;
      }

      .footer {
        padding: 12px 20px;
        gap: 25px;
      }

      .footer-logo img {
        height: 25px;
      }

      .footer-contact a {
        font-size: 12px;
      }

      .scroll-indicator {
        bottom: 70px;
      }

      .about-container {
        grid-template-columns: 1fr;
        gap: 50px;
        text-align: center;
      }

      .about-logo {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        display: none;
      }

      .footer {
        flex-direction: column;
        gap: 8px;
        padding: 10px 20px;
        align-items: flex-start;
      }

      .footer-contact {
        align-items: flex-start;
      }

      .scroll-indicator {
        bottom: 85px;
      }

      .about-logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <nav class="navbar" id="navbar">
      <div class="logo">
        <img src="nordhav.png" alt="Nordhav Logo">
      </div>
      <ul class="nav-links">
        <li><a href="about.html">Om oss</a></li>
        <li><a href="services.html">Tjänster</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1 class="hero-title">Nordhav slogan</h1>
      <p class="hero-subtitle">Slogan 2</p>
      <a href="services.html" class="cta-button">Upptäck våra tjänster</a>
    </div>

    <div class="scroll-indicator">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M19 12l-7 7-7-7"/>
      </svg>
    </div>
  </div>

  <section class="about-section">
    <div class="about-container">
      <div class="about-content">
        <h2 class="about-title">Vi <span class="highlight">skapar bestående förändring</span>, tillsammans.</h2>
        <p class="about-text">
          På Nordhav tror vi att moln, data och AI.....
        </p>
        <p class="about-text">
          Mer.....
        </p>
        <p class="about-text">
          Mer.....
        </p>
      </div>
      <div class="about-visual">
        <img src="nordhav.png" alt="Nordhav Logo" class="about-logo">
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-logo">
      <img src="nordhav.png" alt="Nordhav Logo">
    </div>
    <div class="footer-contact">
      <div class="footer-contact-title">Kontakt</div>
      <a href="mailto:info@nordhav.se">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        info@nordhav.se
      </a>
    </div>
  </footer>

  <script>
    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      const logo = navbar.querySelector('.logo img');
      
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
        // Create a new image to test if the blue logo exists
        const testImg = new Image();
        testImg.onload = function() {
          logo.src = 'nordhavlinesblue.png';
        };
        testImg.onerror = function() {
          // If blue logo doesn't exist, keep the original logo
          console.warn('nordhavlinesblue.png not found, using original logo');
        };
        testImg.src = 'nordhavlinesblue.png';
      } else {
        navbar.classList.remove('scrolled');
        logo.src = 'nordhav.png';
      }
    });
  </script>
</body>
</html>
